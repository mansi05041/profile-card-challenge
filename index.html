<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <!--icon-->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <!--stylesheet-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">

  <!--google-fonts-->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link rel="stylesheet" href="(https://fonts.google.com/specimen/Kumbh+Sans)">

  <title>Frontend Mentor | Profile card component</title>
</head>

<body>
  <!--container-->
  <div class="container-fluid">
    <div class="container"></div>
    <!--for pattern-card-->
    <div class="card-plate">
      <!--card plate-->
      <img src="images/image-victor.jpg" alt="image" class="image">
      <div class="about">
        <pre class="name">Victor Crest<span class="age">  26</span></pre>
        <p class="place">London</p>
      </div>
      <hr>
      <div class="row">
        <div class="col-4">
          <p class="fig">80K</p>
          <p class="info">Followers</p>
        </div>
        <div class="col-4">
          <p class="fig">803K</p>
          <p class=info>Likes</p>
        </div>
        <div class="col-4">
          <p class="fig">1.4K</p>
          <p class="info">Photos</p>
        </div>
      </div>
    </div>
  </div>
  <!--attribution-->
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://www.linkedin.com/in/mansi-joshi-663aa81a0/">Mansi Joshi</a>.
  </div>
</body>
</html>
