<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link rel="stylesheet" href="(https://fonts.google.com/specimen/Kumbh+Sans)">

  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->

</head>

<body>
  <div class="top">
    <div class="card-head">
        <div class="card">
          <img src="images/image-victor.jpg" alt="image" class="image">
            <div class="white">
              <br>
              <br>
          <p class="name">Victor Crest<span class="age">26</span></p>
          <p class="place">London</p>
          <hr>
          <div class="fame">
            <div class="about info1">
              <p class="fig">80K</p>
              <p class="info">Followers</p>
            </div>
            <div class="about info2">
              <p class="fig">803K</p>
              <p class=info>Likes</p>
            </div>
            <div class="about info3">
              <p class="fig">1.4K</p>
              <p class="info">Photos</p>
            </div>
          </div>
        </div>
      </div>

    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://www.linkedin.com/in/mansi-joshi-663aa81a0/">Mansi Joshi</a>.
  </div>
</body>

</html>
